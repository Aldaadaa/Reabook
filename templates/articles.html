{% extends 'layout.html' %}

{% block body %}
  <h1 style="color: #253342; font-family: 'Cairo', sans-serif;">Articles</h1>
  <ul class="list-group" style="color: #253342; font-family: 'Cairo', sans-serif;">
    {% for article in articles %}
      <li class="list-group-item" style="color: #253342; font-family: 'Cairo', sans-serif;"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
